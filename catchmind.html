<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐치마인드</title>
    <link rel="stylesheet" href="catchmind.css">
</head>
<body>
    <div class="catchmind-container">
        <div class="top-bar">
            <h1>캐치마인드!</h1>
            <div class="keyword-area">
                <p>제시어: <span id="keyword">???</span></p>
                <button id="new-game-btn">새 문제</button>
            </div>
        </div>
        <canvas id="draw-canvas"></canvas>
        <div class="toolbar">
            <label for="color-picker">색상:</label>
            <input type="color" id="color-picker" value="#000000">
            <label for="brush-size">굵기:</label>
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <button id="clear-btn">전체 지우기</button>
            <a href="index.html" class="home-btn">메인으로</a>
        </div>
    </div>
    <script src="catchmind.js"></script>
</body>
</html>
