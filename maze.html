<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>미로 탈출 게임</title>
    <link rel="stylesheet" href="maze.css">
    <!-- ✨ 랭킹 CSS 추가 -->
    <link rel="stylesheet" href="ranking.css">
</head>
<body>
    <div class="game-wrapper" id="gameWrapper">
        <div class="header-panel">
            <h1>거북이의 토끼 따라잡기!</h1>
            <div class="timer-display">토끼 휴식 시간: <span id="timer">--</span></div>
        </div>
        
        <div id="fullscreen-target">
            <div class="canvas-container">
                <canvas id="mazeCanvas"></canvas>
                
                <div class="overlay" id="startOverlay">
                    <button class="overlay-btn" id="startButton">시작하기</button>
                </div>
                <div class="overlay" id="pauseOverlay">
                    <div class="overlay-text">일시정지</div>
                </div>
                <div class="overlay" id="endOverlay">
                    <div class="end-content">
                        <h2 id="endMessage"></h2>
                        <p id="endTime"></p>
                        <button class="overlay-btn" id="modalRestartButton">다시하기</button>
                    </div>
                </div>
            </div>
            
            <button id="exitFullscreenBtn" class="exit-fullscreen-btn">✖</button>
        </div>

        <div class="controls">
            <!-- ✨ 랭킹 보기 버튼 추가 -->
            <button id="showRankingBtn">랭킹 보기</button>
            <button id="pauseBtn">일시정지</button>
            <button id="retryBtn">다시하기</button>
            <button id="fullscreenBtn">전체화면</button>
            <a href="index.html" class="home-btn">메인으로</a>
        </div>
    </div>
    
    <!-- ✨ 랭킹판 HTML 구조 추가 -->
    <div id="ranking-board">
        <div class="ranking-header">
            <span>🏆 명예의 전당 (<span id="ranking-level-name"></span>) 🏆</span>
            <button id="ranking-close-btn">×</button>
        </div>
        <div class="ranking-list-container">
            <ul id="ranking-list"></ul>
        </div>
        <div class="ranking-footer">
            <button id="ranking-reset-btn">랭킹 초기화</button>
        </div>
    </div>

    <script src="maze.js"></script>
    <!-- ✨ 랭킹 JS 추가 -->
    <script src="ranking.js"></script>
</body>
</html>
