<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틀린그림찾기 - HiddenCatch</title>
    <link rel="stylesheet" href="hiddencatch.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>틀린그림찾기 (HiddenCatch) 🕵️</h1>
        </div>

        <div id="game-area">
            <div class="image-container" id="original-image-container">
                <img id="original-image" src="" alt="원본 이미지">
            </div>
            <div class="image-container" id="modified-image-container">
                <img id="modified-image" src="" alt="틀린 이미지">
            </div>
            <div id="game-overlay">
                <button id="overlayStartBtn">게임 시작</button>
                <div id="pauseText" class="hidden">일시정지</div>
            </div>
            <button id="exitFullscreenBtn" class="hidden">✖</button>
        </div>

        <div class="info-bar">
            <div class="info-box">
                <span class="info-label">찾은 개수</span>
                <span id="found-counter" class="info-value">--</span>
            </div>
            <div class="info-box">
                <span class="info-label">시간</span>
                <span id="timer" class="info-value">--:--</span>
            </div>
        </div>

        <div class="controls">
            <button id="restartButton">다시시작</button>
            <button id="pauseButton">일시정지</button>
            <button id="rankingButton">랭킹 보기</button>
            <button id="fullscreenButton">전체화면</button>
            <a href="index.html" class="back-button">메인으로</a>
        </div>
    </div>

    <!-- 게임 종료 모달 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeGameOverModal">×</span>
            <h2 id="endMessage">🎉 모두 찾았습니다! 🎉</h2>
            <p id="finalTime"></p>
            <div class="solution-image-container">
                <img id="solution-image" src="" alt="정답 이미지">
            </div>
        </div>
    </div>

    <!-- ★★★ 랭킹 패널 구조 수정 ★★★ -->
    <div id="ranking-panel" class="hidden">
        <div class="ranking-header">
            <span>🏆 명예의 전당 (틀린그림찾기) 🏆</span>
            <button id="ranking-close-btn">×</button>
        </div>
        <div class="ranking-list-container">
            <ul id="ranking-list"></ul>
        </div>
        <div class="ranking-footer">
            <button id="ranking-reset-btn">랭킹 초기화</button>
        </div>
    </div>

    <script src="hiddencatch.js"></script>
</body>
</html>
