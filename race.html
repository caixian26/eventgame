<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경주마 사다리타기 게임</title>
    <link rel="stylesheet" href="race.css">
</head>
<body>
    <div class="game-container">
        <h1>🏇 경주마를 선택하세요! 🎁</h1>
        
        <div class="race-wrapper">
            <div id="start-lane" class="lane"></div>

            <div class="race-track">
                <svg id="path-svg" width="100%" height="100%"></svg>
                <!-- 달리는 말은 JS로 동적으로 생성됩니다 -->
            </div>

            <div id="finish-lane" class="lane"></div>
        </div>

        <div class="controls">
            <button id="reset-button" class="hidden">다시하기</button>
            <a href="index.html" class="home-btn">메인으로</a>
        </div>
    </div>

    <div id="result-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">🎉 축하합니다! 🎉</h2>
            <p id="modal-text"></p>
            <button id="modal-close-button">확인</button>
        </div>
    </div>

    <script src="race.js"></script>
</body>
</html>
