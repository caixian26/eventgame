<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경주마 사다리타기 게임</title>
    <link rel="stylesheet" href="race.css">
</head>
<body>
    <div class="game-container">
        <h1>🏇 경주마를 선택하세요! 🎁</h1>
        
        <div class="race-wrapper">
            <!-- 1. 말들이 출발하는 라인 -->
            <div class="start-lane"></div>

            <!-- 2. 말이 달려갈 트랙 (경로가 그려질 곳) -->
            <div class="race-track">
                <svg id="path-svg" width="100%" height="100%"></svg>
                <div id="moving-horse" class="horse-runner"></div>
            </div>

            <!-- 3. 상품이 있는 도착 라인 -->
            <div class="finish-lane"></div>
        </div>

        <button id="reset-button" class="hidden">다시하기</button>
    </div>

    <!-- 결과 표시용 모달 -->
    <div id="result-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">🎉 축하합니다! 🎉</h2>
            <p id="modal-text"></p>
            <button id="modal-close-button">확인</button>
        </div>
    </div>

    <script src="race.js"></script>
</body>
</html>
